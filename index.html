<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Color Picker</title>
</head>
<body>
  
  <div class="container">
    <div class="header">
      <i class="fa fa-paint-brush" aria-hidden="true"></i>
      <h1>Color Picker</h1>
    </div>
    <div class="picker">
      <button id="picker-btn" class="btn-primary">
        <i class="fa fa-paint-brush"></i> Pick Color
      </button>
      <button id="export-btn" class="btn-secondary">
        <i class="fa fa-download"></i> Export Colors
      </button>
    </div>
    <div class="color-list hide">
      <header>
        <span class="title">Picked Colors</span>
        <button id="clear-btn" class="btn-clear">Clear</button>
      </header>
      <ul class="all-colors"></ul>
    </div>
    <footer>
      <p>Color Picker Extension | Made with Abhishek ❤️</p>
    </footer>
  </div>

  <div id="info-message" class="info-message">
    <!-- Add any relevant messages or tips here -->
  </div>

  <script src="index.js"></script>
</body>
</html>
